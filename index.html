<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Font Finder</h1>
    
    <div class="headline-input-container">
      <input type="text" id="headline-input" placeholder="Deine Headline hier eingeben">
    </div>

    <div class="filter-section">
      <h2>Wähle bis zu 4 Eigenschaften:</h2>
      <div class="filter-grid" id="filter-container"></div>
      <div class="button-group">
        <button id="apply-btn">Filter anwenden</button>
        <button id="reset-btn">Filter zurücksetzen</button>
      </div>
    </div>

    <div class="font-grid" id="font-container"></div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
