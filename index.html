<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Font Finder</h1>
    <input type="text" id="headline-input" placeholder="Deine Headline hier eingeben">
  </header>

  <main>
    <section class="filter-section">
      <h2>Filtereigenschaften auswählen (max. 4):</h2>
      <div class="filter-grid" id="filter-container"></div>
      <button id="reset-btn">Filter zurücksetzen</button>
    </section>

    <div class="font-grid" id="font-container"></div>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
