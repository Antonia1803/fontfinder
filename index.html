<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Font Finder</h1>
  </header>
  <main>
    <section class="input-section">
      <input type="text" id="headline-input" placeholder="Gib deine Headline ein" />
    </section>
    <section class="filter-section">
      <h2>Wähle bis zu 4 Eigenschaften:</h2>
      <div id="property-filters"></div>
      <div class="buttons">
        <button id="apply-filters">Filter anwenden</button>
        <button id="reset-filters">Filter zurücksetzen</button>
      </div>
    </section>
    <section id="font-results" class="font-results"></section>
  </main>
  <script src="main.js"></script>
</body>
</html>
