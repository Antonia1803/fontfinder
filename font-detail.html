<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schriftdetails</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>
<body>
  <div class="container">
    <div id="headline-display" class="detail-headline"></div>
    
    <div class="weight-grid" id="weight-container"></div>
    
    <button onclick="window.location.href='index.html'" class="back-btn">
      Zurück zur Übersicht
    </button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fontName = urlParams.get('font');
    const headline = urlParams.get('headline');

    // Schriftart laden
    WebFont.load({
      google: { families: [fontName] },
      active: () => {
        document.getElementById('headline-display').textContent = headline;
        document.getElementById('headline-display').style.fontFamily = fontName;
        loadWeights();
      }
    });
